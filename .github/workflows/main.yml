name: Movie Direct Link Finder

on:
  workflow_dispatch:
    inputs:
      movie_name:
        description: 'اكتب اسم الفيلم أو المسلسل هنا'
        required: true
        default: 'Inception'

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Search Script
        run: python search.py "${{ github.event.inputs.movie_name }}"
