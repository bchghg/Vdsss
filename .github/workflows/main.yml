name: Story to Video Pro
on:
  workflow_dispatch:
    inputs:
      story:
        description: 'اكتب قصتك هنا'
        required: true
        default: 'مرحباً بك في عالم الذكاء الاصطناعي'

jobs:
  make-video:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Create Video
        run: |
          # تحويل النص لصورة ثم فيديو باستخدام ffmpeg (أضمن طريقة)
          STORY_TEXT="${{ github.event.inputs.story }}"
          
          # إنشاء فيديو بسيط (خلفية زرقاء ونقوش بيضاء) لمدة 5 ثواني
          ffmpeg -f lavfi -i color=c=blue:s=1280x720:d=5 -vf \
          "drawtext=text='$STORY_TEXT':fontcolor=white:fontsize=40:x=(w-text_w)/2:y=(h-text_h)/2" \
          -c:v libx264 -tune stillimage -pix_fmt yuv420p final_video.mp4

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: Final-Video
          path: final_video.mp4
